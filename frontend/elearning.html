<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eLearning - SmartEDU</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="container">
      <div class="header-wrapper">
        <h1 style="margin-bottom: 0;" class="logo">ðŸ“š SmartEDU</h1>
        <nav>
          <a href="index.html">Home</a>
          <a href="elearning.html">eLearning</a>
          <a href="ai-tools.html">AI Tools</a>
          <a href="chatbot.html">AI Chatbot</a>
          <a href="login.html" style="color: var(--primary); font-weight: 600;">Login</a>
          <a href="signup.html" class="btn btn-primary" style="padding: 0.5rem 1rem;">Sign Up</a>
        </nav>
        <button class="theme-toggle" onclick="toggleTheme()" title="Toggle dark mode">
          <span id="themeIcon">ðŸŒ™</span>
        </button>
      </div>
    </div>
  </header>

  <main>
    <div class="container" style="padding-top: 2rem;">
      <div style="margin-bottom: 2rem;">
        <h2 style="margin-bottom: 0.5rem;">ðŸ“– Interactive Learning</h2>
        <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">Master new skills with our carefully curated lessons across 10+ subjects</p>

        <!-- Search and Filter Bar -->
        <div style="display: flex; gap: 1rem; flex-wrap: wrap; margin-bottom: 2rem; align-items: center;">
          <!-- Search Bar -->
          <input 
            type="text" 
            id="searchInput" 
            placeholder="ðŸ” Search courses..." 
            style="flex: 1; min-width: 200px; padding: 0.75rem 1rem; border: 2px solid var(--border); border-radius: 8px; background: var(--bg-primary); color: var(--text-primary); font-size: 1rem; transition: all 0.2s;"
            onkeyup="filterCourses()"
            onfocus="this.style.borderColor='var(--primary)'"
            onblur="this.style.borderColor='var(--border)'"
          />

          <!-- Subject Filter -->
          <select 
            id="subjectFilter" 
            onchange="filterCourses()" 
            style="padding: 0.75rem 1rem; border: 2px solid var(--border); border-radius: 8px; background: var(--bg-primary); color: var(--text-primary); font-size: 1rem; cursor: pointer; transition: all 0.2s;"
          >
            <option value="">All Topics</option>
            <option value="Artificial Intelligence">Artificial Intelligence</option>
            <option value="Computer Science">Computer Science</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python Basics">Python Basics</option>
            <option value="Python">Python</option>
            <option value="Web Development">Web Development</option>
          </select>

          <!-- Difficulty Filter -->
          <select 
            id="difficultyFilter" 
            onchange="filterCourses()" 
            style="padding: 0.75rem 1rem; border: 2px solid var(--border); border-radius: 8px; background: var(--bg-primary); color: var(--text-primary); font-size: 1rem; cursor: pointer; transition: all 0.2s;"
          >
            <option value="">All Levels</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
          </select>

          <!-- Clear Filters -->
          <button 
            onclick="clearFilters()" 
            style="padding: 0.75rem 1.5rem; background: var(--bg-secondary); border: 2px solid var(--border); border-radius: 8px; color: var(--text-primary); font-weight: 600; cursor: pointer; transition: all 0.2s;"
            onmouseover="this.style.background='var(--primary)'; this.style.color='white'; this.style.borderColor='var(--primary)'"
            onmouseout="this.style.background='var(--bg-secondary)'; this.style.color='var(--text-primary)'; this.style.borderColor='var(--border)'"
          >
            âœ• Clear
          </button>
        </div>

        <!-- Results Counter -->
        <div style="margin-bottom: 1rem; padding: 0.5rem 1rem; background: var(--primary-light); border-radius: 8px; display: inline-block;">
          <span id="resultsCount" style="color: var(--text-primary); font-weight: 600;">Showing all courses</span>
        </div>
      </div>

      <div id="lessonsContainer" class="grid grid-3">
        <div class="card text-center" style="grid-column: 1/-1;">
          <p style="color: var(--text-muted);">Loading lessons...</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container text-center">
      <p style="color: var(--text-muted);">Â© 2026 SmartEDU - Learning Made Safe & Fun</p>
    </div>
  </footer>

  <script src="js/theme.js"></script>
  <script src="js/elearning.js"></script>
</body>
</html>
